<div
	id="crudModal"
	class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50"
>
	<div
		id="crudModalContent"
		class="bg-white rounded-lg shadow-lg w-11/12 sm:w-3/5 max-h-screen overflow-y-auto p-4 opacity-0 scale-95 transition-transform"
	>
		<div class="flex items-center justify-between mb-4">
			<div>
				<h3 id="modalTitle" class="text-xl font-semibold"></h3>
			</div>
			<button type="button" onclick="hideModal()" class="text-gray-500">
				âœ•
			</button>
		</div>
		<form id="productForm">
			<input type="hidden" id="productId" name="productId" />
			<div class="space-y-3">
				<div>
					<label class="block text-sm">Name</label>
					<input
						id="f_name"
						name="name"
						class="w-full border px-3 py-2 rounded"
						required
					/>
				</div>
				<div>
					<label class="block text-sm">Price</label>
					<input
						id="f_price"
						name="price"
						type="number"
						class="w-full border px-3 py-2 rounded"
						required
					/>
				</div>
				<div>
					<label class="block text-sm">Thumbnail URL</label>
					<input
						id="f_thumbnail"
						name="thumbnail"
						type="url"
						class="w-full border px-3 py-2 rounded"
					/>
				</div>
				<div>
					<label class="block text-sm">Category</label>
					<select
						id="f_category"
						name="category"
						class="w-full border px-3 py-2 rounded"
					>
						<option value="jersey">Jersey</option>
						<option value="boots">Football Boots</option>
						<option value="ball">Football</option>
						<option value="goalkeeper_gear">Goalkeeper Gear</option>
						<option value="accessories">Accessories</option>
					</select>
				</div>
				<div class="flex gap-2 items-center">
					<input id="f_featured" name="is_featured" type="checkbox" />
					<label class="text-sm">Featured</label>
				</div>
				<div>
					<label class="block text-sm">Stock</label>
					<input
						id="f_stock"
						name="stock"
						type="number"
						class="w-full border px-3 py-2 rounded"
					/>
				</div>
				<div>
					<label class="block text-sm">Brand</label>
					<input
						id="f_brand"
						name="brand"
						class="w-full border px-3 py-2 rounded"
					/>
				</div>
				<div>
					<label class="block text-sm">Description</label>
					<textarea
						id="f_description"
						name="description"
						class="w-full border px-3 py-2 rounded"
					></textarea>
				</div>
			</div>

			<div class="mt-4 flex justify-end gap-2">
				<button
					type="button"
					onclick="hideModal()"
					class="px-4 py-2 border rounded"
				>
					Cancel
				</button>
				<button
					type="submit"
					id="modalSubmit"
					class="px-4 py-2 bg-green-600 text-white rounded"
				>
					Save
				</button>
			</div>
		</form>
	</div>
</div>

<!-- Delete confirm modal -->
<div
	id="deleteModal"
	class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50"
>
	<div class="bg-white rounded-lg p-6 shadow">
		<h3 class="text-lg font-semibold mb-3">Confirm Delete</h3>
		<p class="mb-4">Are you sure you want to delete this product?</p>
		<div class="flex justify-end gap-2">
			<button onclick="hideDeleteModal()" class="px-4 py-2 border rounded">
				Cancel
			</button>
			<button
				id="confirmDeleteBtn"
				class="px-4 py-2 bg-red-600 text-white rounded"
			>
				Delete
			</button>
		</div>
	</div>
</div>
