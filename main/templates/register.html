{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Register - Mamat Sportshop</title>
{% endblock meta %}

{% block content %}
<div class="min-h-screen flex">
  
  <!-- Left Side (Image/Brand) -->
  <div class="hidden md:flex w-1/2 bg-gray-50 items-center justify-center">
    <div class="flex flex-col items-center">
      <img src="{% static 'image/logo.png' %}" alt="logo" class="max-w-sm rounded-lg">
      <h1 class="mt-6 text-2xl font-semibold text-gray-900">Mamat Sportshop</h1>
    </div>
  </div>

  <!-- Right Side (Register Form) -->
  <div class="flex w-full md:w-1/2 items-center justify-center px-6 lg:px-12">
    <div class="max-w-md w-full">
      
      <h2 class="text-3xl font-semibold text-gray-900 mb-2">Sign Up</h2>
      <p class="text-gray-500 mb-8">Create an account</p>

      <form method="POST" class="space-y-5" id="register-form"
      onsubmit="handleAuthForm(event, 'register')">
        {% csrf_token %}

        <!-- Username -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input type="text" name="username" id="username" required
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-green-600 transition"
            placeholder="Choose a username">
        </div>

        <!-- Password -->
        <div>
          <label for="password1" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input type="password" name="password1" id="password1" required
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-green-600 transition"
            placeholder="Create a password">
        </div>

        <!-- Confirm Password -->
        <div>
          <label for="password2" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
          <input type="password" name="password2" id="password2" required
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-green-600 transition"
            placeholder="Confirm your password">
        </div>

        <!-- Submit Button -->
        <button type="submit"
          class="w-full bg-[#212A31] text-white font-medium py-3 px-4 rounded-md hover:bg-[#34424B] focus:outline-none focus:ring-2 focus:ring-green-500 transition">
          Create Account
        </button>
      </form>

      <!-- Sign In Link -->
      <div class="mt-6 text-center">
        <p class="text-gray-500 mb-8">Already have an account? <a href="/login" class="text-[#124E66] font-bold">Sign in</a></p>
      </div>

    </div>
  </div>
</div>
<script src="{% static 'js/utils.js' %}"></script>
<script src="{% static 'js/auth_ajax.js' %}"></script>
{% endblock content %}
